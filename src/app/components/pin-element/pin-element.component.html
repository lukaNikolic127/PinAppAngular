<ion-item style="text-align: center">
    <ion-card style="margin-left: auto; margin-right: auto;" class="card">
      <ion-item>
        <ion-buttons slot="end">
          <ion-fab-button size="small" color="secondary" (click)="edit()" *ngIf="route == '/profile/tabs/my-pins'">
            <ion-icon name="pencil"></ion-icon>
          </ion-fab-button>
          <ion-fab-button size="small" color="secondary" (click)="delete()" *ngIf="route == '/profile/tabs/my-pins'">
            <ion-icon name="trash"></ion-icon>
          </ion-fab-button>

          <ion-fab-button size="small" color="secondary" (click)="removeFromFavorites()" *ngIf="route == '/pins/tabs/favorites'">
            <ion-icon name="trash-bin-outline"></ion-icon>
          </ion-fab-button>

        </ion-buttons>
      </ion-item>

      <img [src]="pin.imageUrl">
      <ion-card-content style="text-align: center">
        <h2 style="color: var(--ion-color-tertiary)">{{pin.author}}</h2>
        <!--<p class="ion-padding-top" class="paragraph">{{pin.text}}</p>-->
        {{pin.text}}
      </ion-card-content>
      <ion-card-content>
        <ion-grid>
          <ion-row style="text-align: center">
            <ion-col>
              <ion-button (click)="like()" [disabled]="isLiked() || isMine()" color="primary" size="medium">
                <ion-icon name="heart-outline"></ion-icon>
              </ion-button>
              <ion-label>{{pin.likedBy.length-1}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-button (click)="save()" [disabled]="isSaved() || isMine()" color="primary" size="medium">
                <ion-icon name="save-outline"></ion-icon>
              </ion-button>
              <ion-label>{{pin.savedBy.length-1}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
</ion-item>
