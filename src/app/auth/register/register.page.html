  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <ion-grid>
      <ion-row>
        <ion-col size="10" size-lg="6" size-xl="4" offset="1" offset-lg="3" offset-xl="4">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
              <ion-label>Should be a valid email address.</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
              <ion-label>Should be minimum 7 characters.</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" size-lg="6" size-xl="4" offset="1" offset-lg="3" offset-xl="4">
          <div class="ion-text-center">
            <ion-spinner *ngIf="isLoading"></ion-spinner>
          </div>
          <ion-button type="submit" expand="block" shape="round" [disabled]="registerForm.invalid" *ngIf="!isLoading">Register</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" size-lg="6" size-xl="4" offset="1" offset-lg="3" offset-xl="4">
          <div class="ion-text-center">
            Have an account?
          </div>
          <div class="ion-text-center ion-margin-top">
            <ion-button shape="round" color="secondary" routerLink="../log-in">Log in!</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
