<ion-header>
  <ion-toolbar>
    <ion-title>Log in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #logInForm="ngForm" (ngSubmit)="onLogIn(logInForm)">
    <ion-grid>
      <ion-row>
        <ion-col size="10" size-lg="6" size-xl="4" offset="1" offset-lg="3" offset-xl="4">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" required email #email="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="email.invalid && email.touched">
              <ion-label>Should be a valid email address.</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="7" #password="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="password.invalid && password.touched">
              <ion-label>Should be minimum 7 characters.</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" size-lg="6" size-xl="4" offset="1" offset-lg="3" offset-xl="4">
          <div class="ion-text-center">
            <ion-spinner *ngIf="isLoading"></ion-spinner>
          </div>
          <ion-button type="submit" expand="block" shape="round" [disabled]="logInForm.invalid" *ngIf="!isLoading">Log in</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" size-lg="6" size-xl="4" offset="1" offset-lg="3" offset-xl="4">
          <div class="ion-text-center">
            Don't have an account?
          </div>
          <div class="ion-text-center ion-margin-top">
            <ion-button shape="round" color="secondary" routerLink="../register">Sign up!</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
